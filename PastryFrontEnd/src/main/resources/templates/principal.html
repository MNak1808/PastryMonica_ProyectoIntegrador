<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
	rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="/CSS/css_principal.css">
<script src="/JS/js_principal.js"></script>
<title>Document</title>
</head>

<!--Pagina Fuente de Iconos https://icon-sets.iconify.design/bx/ -->

<body>
<body id="body-pd">
	<header class="header" id="header" th:fragment="header">
		<div class="header_toggle">
			<i class='bx bx-menu' id="header-toggle"></i>
		</div>
		<p>
			<strong><span sec:authentication="name"></span>-<span
				sec:authentication="principal.authorities"></span></strong>
		</p>
		<div class="header_img">
			<img src="/img/user_icon.png" alt="">
		</div>
	</header>
	<div class="l-navbar" id="nav-bar" th:fragment="navbar">
		<nav class="nav">
			<div>
				<a href="#" class="nav_logo"> <i
					class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Pastry</span>
				</a>
				<div class="nav_list">
					<a sec:authorize="hasAuthority('CLIENTE')" href="/usuario/editar"
						class="nav_link"> <i class='bx bx-group nav_icon'></i> <span
						class=\"nav_name\">Datos de Usuario</span></a> <a
						sec:authorize="hasAuthority('CLIENTE')" href="/compra/list"
						class="nav_link"> <i class='bx bx-grid-horizontal nav_icon'></i>
						<span class=\"nav_name\">Catalogo</span></a> <a
						sec:authorize="hasAuthority('CLIENTE')" href="/compra/cart"
						class="nav_link"> <i class='bx bx-cart-alt nav_icon'></i> <span
						class=\"nav_name\">Carrito</span>
					</a> <a sec:authorize="hasAuthority('CLIENTE')" href="/orden/compras"
						class="nav_link"> <i class='bx bx-barcode-reader nav_icon'></i>
						<span class=\"nav_name\">Mis Compras</span>
					</a> <a sec:authorize="hasAuthority('ADMIN')" href="/usuario/all"
						class="nav_link"> <i class='bx bx-group nav_icon'></i> <span
						class=\"nav_name\">Listado Usuarios</span>
					</a> <a sec:authorize="hasAuthority('ADMIN')" href="/producto/all"
						class="nav_link"> <i class='bx bx-book-content nav_icon'></i>
						<span class=\"nav_name\">Listado Productos</span>
					</a> <a sec:authorize="hasAuthority('ADMIN')" href="/categoria/all"
						class="nav_link"> <i class='bx bx-align-middle nav_icon'></i>
						<span class=\"nav_name\">Listado Categorias</span></a> <a
						sec:authorize="hasAuthority('ADMIN')" href="/marca/all"
						class="nav_link"> <i class='bx bx-collection nav_icon'></i> <span
						class=\"nav_name\">Listado Marcas</span></a> <a
						sec:authorize="hasAuthority('ADMIN')" href="/orden/all"
						class="nav_link"> <i class='bx bx-barcode-reader nav_icon'></i>
						<span class=\"nav_name\">Ordenes</span>
					</a>
				</div>
			</div>
			<a href="/compra/cerrar" class="nav_link"> <i
				class='bx bx-log-out nav_icon'></i> <span class="nav_name">Cerrar
					Sesi√≥n</span></a>

		</nav>
	</div>
	<!--Container Main start-->
	<div class="height-100 bg-light">
		<div class="row no-gutters">
			<div class="col-lg-5 col-md-12 ml-auto">
				<div th:if="${message}" th:class="${alert alert-+'alert'+fade show}"
					role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="True">&times;</span>
					</button>
					<p th:if="${message}" th:text="${message}"></p>
				</div>
			</div>
		</div>
		<img height="85%" width="100%" src="/img/fondo.jpg">
	</div>
	<!--Container Main end-->
</body>
</html>
