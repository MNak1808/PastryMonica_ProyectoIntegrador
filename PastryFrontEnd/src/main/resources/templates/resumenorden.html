<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
	rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="/CSS/css_principal.css">
<script src="/JS/js_principal.js"></script>
<title>Document</title>
</head>

<body>
<body id="body-pd">
	<header class="header" id="header" th:replace="principal::header">

	</header>
	<div class="l-navbar" id="nav-bar" th:replace="principal::navbar">

	</div>
	<!--Container Main start-->
	<div class="height-100 bg-light">
		<div class="container">
			<div class="card mb-4">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-9">
							<div class="card-body">
								<h5 class="card-title">DATOS ORDEN</h5>
								<h6 th:text="'Nombre: ' + ${usuario.nombre}">Nombre</h6>
								<h6 th:text="'Apellido: ' + ${usuario.apellido}">Apellido</h6>
								<h6 th:text="'E-mail: ' + ${usuario.correo}">E-mail</h6>

								<h5 class="card-title">PRODUCTOS</h5>
								<div class="alert alert-light" role="alert">
									<table class="table">
										<thead>
											<tr>
												<th scope="col">Cantidad</th>
												<th scope="col">Producto</th>
												<th scope="col">Precio</th>
												<th scope="col">Total</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="dtorden:${cart}">
												<td th:text="${dtorden.cantidad}"></td>
												<td th:text="${dtorden.nombre}"></td>
												<td th:text="${dtorden.precio}"></td>
												<td th:text="'S/.'+ ${dtorden.total}"></td>

											</tr>
										</tbody>
									</table>
								</div>

							</div>
						</div>


						<div class="col-lg-3">
							<h2 class="card-title">Resumen Orden</h2>
							<ul class="list-unstyled">
								<li><b>Recuerda que:</b></li>
								<li>Podras acercarte al local </li>
								<li>a recoger y pagar tu pedido  </li>
								<li>2 horas despues de solicitarlo</li>
							</ul>
								<ul class="list-group">
									<li class="list-group-item"
										th:text="'Total: S/.'+${orden.total} "></h5></li>
									<a th:href="@{/compra/saveOrder}" class="btn btn-dark">Generar</a>
								</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Container Main end-->
</body>

</html>
