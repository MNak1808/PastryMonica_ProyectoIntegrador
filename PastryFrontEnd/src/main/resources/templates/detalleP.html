<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
	rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="/CSS/css_principal.css">
<script src="/JS/js_principal.js"></script>
<title>Document</title>
</head>

<body>
<body id="body-pd">
	<header class="header" id="header" th:replace="principal::header">

	</header>
	<div class="l-navbar" id="nav-bar" th:replace="principal::navbar">

	</div>
	<!--Container Main start-->
	<div class="height-100 bg-light">
		<div class="container">
			<div class="card mb-4">
				<div class="card-body">
					<div class="row">

						<div class="col-lg-6">
							<form id="contact-form" role="form"
								th:action="@{/compra/agregar}" method="post"
								th:object="${detalle}">
								 <div class="col-lg-6">
									<a href="#"> <img class="img-fluid rounded"
										th:src="@{${'/img/productos/'+detalle.producto_id+'.jpg'}}" alt="">
									</a>
								</div>
								<div class="controls">

									<div class="row">

										<div class="col-md-6">

											<div class="form-group">
												<label for="form_name">Nombre *</label> <input disabled
													type="text" class="form-control" th:field="*{nombre}">
												<input type="hidden" class="form-control"
													th:field="*{nombre}">
												<input type="hidden" class="form-control"
													th:field="*{producto_id}">
											</div>
										</div>
										<div class="col-md-6">

											<div class="form-group">
												<label for="form_name">Precio *</label> <input disabled
													type="number" class="form-control" th:field="*{precio}">
												<input type="hidden" class="form-control"
													th:field="*{precio}">
											</div>
										</div>

									</div>


									<div class="col-md-12">
										<div class="form-group">
											<label for="form_lastname">Cantidad *</label> <input
												type="number" class="form-control" th:field="*{cantidad}"
												required="required" min="1" step="1" max="5" value="1">
										</div>
									</div>

									<br> <br>

									<div class="row"
										style="text-align: center; justify-content: center;">
										<div class="col-md-4">
											<button type="submit" class="btn btn-outline-primary">Agregar</button>
										</div>

										<div class="col-md-4">
											<a class="btn btn-outline-dark" role="button"
												href="/compra/list">Volver</a>

										</div>

									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Container Main end-->
</body>

</html>
