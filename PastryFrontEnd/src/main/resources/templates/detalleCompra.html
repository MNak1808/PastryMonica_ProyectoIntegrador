<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
	rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="/CSS/css_principal.css">
<script src="/JS/js_principal.js"></script>
<title>Document</title>
</head>

<body>
<body id="body-pd">
	<header class="header" id="header" th:replace="principal::header">

	</header>
	<div class="l-navbar" id="nav-bar" th:replace="principal::navbar">

	</div>
	<!--Container Main start-->
	<div class="height-100 bg-light">
		<div class="container">
			<div class="card mb-4">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-9">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Cantidad</th>
										<th scope="col">Producto</th>
										<th scope="col">Precio</th>
										<th scope="col">Total</th>
										<th scope="col"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="detalle:${cart}">
										<td th:text="${detalle.cantidad}"></td>
										<td th:text="${detalle.nombre}"></td>
										<td th:text="${detalle.precio}"></td>
										<td th:text="'S/.'+${detalle.total}"></td>
										<td><a
											th:href="@{/compra/delete/cart/{id}(id=${detalle.producto_id})}"
											class="btn btn-danger">Eliminar</a></td>
									</tr>
								</tbody>
							</table>
						</div>

						<div class="col-lg-3">
							<h2 class="card-title">SUBTOTAL</h2>

							<ul class="list-group">
								<li class="list-group-item"><h5 th:text="'S/.'+${orden.total}"></h5></li>
								<a th:href="@{/compra/order}" class="btn btn-dark">Ver Orden</a>
							</ul>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Container Main end-->
</body>

</html>
