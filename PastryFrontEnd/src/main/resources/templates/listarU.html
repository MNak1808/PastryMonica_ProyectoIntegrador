<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		id="bootstrap-css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="/CSS/css_principal.css">
	<link rel="stylesheet" href="/CSS/tablestyle.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		id="bootstrap-css" />
	<script src="/JS/js_principal.js"></script>
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

	<title>Document</title>
</head>

<body>

	<body id="body-pd">
		<header class="header" id="header" th:replace="principal::header">

		</header>
		<div class="l-navbar" id="nav-bar" th:replace="principal::navbar">

		</div>
		<!--Container Main start-->
		<div class="container" id="container">
			<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}" style="font-size:20px" />
			<div class="panel">
				<div class="panel-heading">
					<div class="row">
						<div class="col col-sm-3 col-xs-12">
							<h4 class="title" align="center">Listado Usuarios</h4>
						</div>
						<div class="col-sm-9 col-xs-12 text-right">
							<div class="btn_group">
								<a class="btn btn-default" href="/usuario/all" title="Reload"><i
										class="fa fa-sync-alt"></i></a>
								<a class="btn btn-default" href="/usuario/create" title="Nuevo"><i
										class="fas fa-plus-square"></i></a>
								<a class="btn btn-default" href="http://localhost:8080/report/reportU" title="Pdf"> <i
										class="fa fa-file-pdf"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body table-responsive" id="myTable">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Codigo</th>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>Usuario</th>
								<th>Correo</th>
								<th>Tipo</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="u:${usuario}">
								<td th:text="${u.codigo}"></td>
								<td th:text="${u.nombre}"></td>
								<td th:text="${u.apellido}"></td>
								<td th:text="${u.usuario}"></td>
								<td th:text="${u.correo}"></td>
								<td th:each="t:${tipo}" th:if="${t.id_tipo}==${u.id_tipo}"
								th:text="${t.descripcion}"></td>
								<td>
									<ul class="action-list">
									<li><a class="btn-link" data-tip="Modificar"
										th:href="@{/usuario/edit/{id}(id=${u.codigo})}"> <i
											class="fa fa-edit"></i>
									</a></li>
									<li></li>
									<li><a class="btn-link" data-tip="Eliminar"
										th:href="@{/usuario/delete/{id}(id=${u.codigo})}"> <i
											class="fa fa-ban"></i>
									</a></li>
								</ul>
								</td>
							</tr>
							</c:forEach>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!--Container Main end-->
	</body>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#myTable').DataTable();
		});
	</script>

</html>
