<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
	rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="/CSS/css_principal.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/JS/js_principal.js"></script>
<title>Document</title>
</head>

<body>
<body id="body-pd">
	<header class="header" id="header" th:replace="principal::header">

	</header>
	<div class="l-navbar" id="nav-bar" th:replace="principal::navbar">

	</div>
	<!--Container Main start-->
	<div class="height-100 bg-light">
		<div class="container">
			<div th:if="${message}" th:text="${message}"
				th:class="${'alert ' + alertClass}" style="font-size: 20px"></div>
			<div class=" text-center mt-5 ">
				<h1>Compras</h1>
			</div>
			<div class="card mb-4">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-12">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">No. de Orden</th>
										<th scope="col">Fecha</th>
										<th scope="col">Valor</th>
										<th scope="col"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="orden: ${orden}">
										<td th:text="${orden.numero}"></td>
										<td th:text="${orden.fecha}"></td>
										<td th:text="${orden.total}"></td>
										
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<!--Container Main end-->
</body>

</html>
