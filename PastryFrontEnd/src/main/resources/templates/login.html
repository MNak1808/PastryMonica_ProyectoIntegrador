<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<link href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		id="bootstrap-css">
	<link rel="stylesheet" href="/CSS/login.css">
</head>

<body>
	<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
		
		<div class="card card0 border-0">
			<div class="row d-flex">
				<div class="col-lg-6">
					<div class="card1 pb-5">
						<div class="row px-3 justify-content-center mt-4 mb-5 border-line">
							 <img src="/img/pastry1.jpeg" class="img-fluid">
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<form th:action="@{/login}" method="POST" >

						<div class="card2 card border-0 px-4 py-5">
							<div class="row mb-4 px-3">
								<h6 class="mb-0 mr-4 mt-2">Iniciar con</h6>
								<div class="facebook text-center mr-3">
									<div class="fa fa-facebook"></div>
								</div>
								<div class="twitter text-center mr-3">
									<div class="fa fa-twitter"></div>
								</div>
								<div class="linkedin text-center mr-3">
									<div class="fa fa-linkedin"></div>
								</div>
							</div>
							<div class="row px-3 mb-4">
								<div class="line"></div>
								<small class="or text-center">Or</small>
								<div class="line"></div>
							</div>


							<div class="row px-3">
								<label for="usuario" class="mb-1">
									<h6 class="mb-0 text-sm">Usuario</h6>
								</label> <input name="username" id="username" class="mb-4" type="text"
									placeholder="Ingresa tu nombre de usuario">
							</div>
							<div class="row px-3">
								<label for="pass" class="mb-1">
									<h6 class="mb-0 text-sm">Constraseña</h6>
								</label> <input name="password" id="password" type="password" placeholder="Ingrese contraseña">
							</div>


							<div class="row px-3 mb-4">
								<div class="custom-control custom-checkbox custom-control-inline">
									<input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label
										for="chk1" class="custom-control-label text-sm">Recordarme</label>
								</div>
								<a href="#" class="ml-auto mb-0 text-sm">¿Olvide mi
									contraseña?</a>
							</div>
							<div class="row mb-3 px-3">
								<button type="submit" value="Login" class="btn btn-blue text-center">Ingresar</button>
							</div>
							<div class="row mb-4 px-3">
								<small class="font-weight-bold">¿No tengo una cuenta? <a class="text-danger "
										href="/usuario/registrar">Crear cuenta</a></small>
							</div>
							
						</div>
					</form>

				</div>
			</div>
			<div class="bg-blue py-4">
				<div class="row px-3">
					<small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2022.
						Todos los derechos reservados.</small>
					<div class="social-contact ml-4 ml-sm-auto">
						<span class="fa fa-facebook mr-4 text-sm"></span> <span
							class="fa fa-google-plus mr-4 text-sm"></span> <span
							class="fa fa-linkedin mr-4 text-sm"></span> <span
							class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
