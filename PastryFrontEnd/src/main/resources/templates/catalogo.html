<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		id="bootstrap-css">

	<link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="/CSS/css_principal.css">
	<link rel="stylesheet" href="/CSS/tablestyle.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css " />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
	<script src="/JS/js_principal.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

	<title>Catalogo</title>
	<br>
</head>

<body>

	<body id="body-pd">
		<header class="header" id="header" th:replace="principal::header">

		</header>
		<div class="l-navbar" id="nav-bar" th:replace="principal::navbar">

		</div>
		<!--Container Main start-->
		<div class="height-100 bg-light">
			<div class="container" id="contenedor">
				<section style="width: 80%; align-content: center;">
					<div class=" text-center mt-5 ">
						<br>
						<h2 style="font-family: Didot;">Catalogo de productos</h2>
						<br>
					</div>
					<div class="container">
						<!--  PRODUCTOS EN DIVs INICIO -->
						<div class="row">
							<div class="col-lg-4 col-md-6 mb-4" th:each="p : ${producto} ">
								<div class="card h-100">

									<img class="card-img-top" th:src="@{${'/img/productos/'+p.cod_prod+'.jpg'}}"
										alt="No found" height="250px">

									<div class="card-body">
										<h4 class="card-title" style="color: blue;" th:text="${p.descrip_prod}"></h4>
										<h5 th:text="${p.precio_prod}+' '+ soles">

										</h5>
										<!--  <h5 th:text="${p.stock_prod}+' '+ unid."></h5>-->


										<a th:href="@{/compra/detalle/{id}(id=${p.cod_prod})}"> <img alt="#" src="/img/carro1.png"
												onmouseover="src='/img/carro2.png'"
												onmouseout="src='/img/carro1.png'"></a>


									</div>
									<div class="card-footer">
										<small class="text-muted">&#9733; &#9733; &#9733;
											&#9733; &#9733;</small>
									</div>
								</div>
							</div>
						</div>

						<!-- PRODUCTOS EN DIVs FINAL-->

					</div>
				</section>
			</div>
		</div>
		<!--Container Main end-->
	</body>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#myTable').DataTable();
		});
	</script>

</html>
